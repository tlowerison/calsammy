<div class="page-wrapper" ng-init="init()">
	<div id="home-carousel" class="carousel slide carousel-fade carousel-full lazy" data-ride="carousel">
		<!-- Carousel Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#home-carousel" data-slide-to="{{image.index}}" class="{{image.class}}" ng-repeat="image in images"></li>
		</ol>
		<!-- Carousel items -->
		<div class="carousel-inner">
			<div class="item {{image.class}}" id="home-item-{{image.index}}" style="background-size: cover; background-position: 50% 0; width: 100%; height: 100%" ng-repeat="image in images">
				<p class="rush-title image-gradient page-title"><span>Î£AM</span></p>
			</div>
		</div>
	</div>
</div>
